<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <h1>Deployment Test</h1>
    <p>If you can see this, the basic deployment is working.</p>
    <div id="test-output"></div>
    
    <script>
        console.log('Basic JavaScript is working');
        document.getElementById('test-output').innerHTML = '<p class="text-green-400">✅ JavaScript is working</p>';
        
        // Test if we can load React
        import('react').then(React => {
            console.log('React loaded successfully:', React);
            document.getElementById('test-output').innerHTML += '<p class="text-green-400">✅ React loaded successfully</p>';
        }).catch(error => {
            console.error('Failed to load React:', error);
            document.getElementById('test-output').innerHTML += '<p class="text-red-400">❌ Failed to load React: ' + error.message + '</p>';
        });
    </script>
</body>
</html>
